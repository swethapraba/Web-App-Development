<html>
<head> <title> Canvas Page </title>
	<style>
	body
	{
		background-color: #7FFFD4;
	}
	h1
	{
	text-align: center;
	color: green;}
	p{
	text-align: center;
	color: blue;}
	canvas {
    border: 1px solid purple;
    background-color: white; }
	div
	{
		text-align: center;
	}
	</style> </head>

<body>
	<a name = "firstCanvas"></a>
	<h1> Welcome to the Canvas!</h1>
	<p> Click on the canvas to make a dot :) </p>
	<div>
		<button id = "clear" type = button onclick = "clearme()" ACCESSKEY = "a"> Cle<U>a</U>r My Canvas</button>
	</div>
	<!--<div id="images"></div>-->
	<canvas style="margin:0;padding:0;position:relative;left:50px;top:50px;" id="imgCanvas" width="1100" height="400" onclick="draw(event)"></canvas>
	<script type = "text/javascript">
		var canvas = document.getElementById("imgCanvas");
		var context = canvas.getContext("2d");
		var dotarray = [];

		function Dot (e)
		{
			this.color = "#8A2BE2";
			this.pos = getMousePosition(e);
			this.xpos = this.pos.x;
			this.ypos = this.pos.y;
			this.radius = 10;
			this.drawme = drawDot(this.pos);
		}

		function getMousePosition(evt) 
		{
    		var rect = canvas.getBoundingClientRect();
    		return {
    	  		x: evt.clientX - rect.left,
    	  		y: evt.clientY - rect.top
    		};
		}

		function drawDot(pos)
		{
    		posx = pos.x;
    		posy = pos.y;
   		 	context.fillStyle = "#8A2BE2";
    		context.beginPath();
    		context.arc(posx, posy, 10, 0, 2 * Math.PI);
    		context.fill();
		}
		function draw(e) 
		{
			var dots = new Dot(e);
			dotarray.push(dots);
		}

		function clearme() {context.clearRect(0,0,canvas.width,canvas.height); }


		window.draw = draw;	
	</script></body>
</html>
